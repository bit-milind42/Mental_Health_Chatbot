{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MannMitra Chatbot</title>
    <link rel="stylesheet" href="{% static 'chatbot/style.css' %}">
</head>
<body class="light"> <!-- Default light theme -->
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="card-btn">Homepage</button>
            <button class="card-btn">Resources</button>
            <button class="card-btn">Logout</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Navbar -->
            <div class="navbar">
                <span class="logo">MannMitra</span>
<!--                <button class="settings-btn" id="settings-btn">⚙️</button>-->
<!--                <div id="settings-menu">-->
<!--                    <h3>Settings</h3>-->
<!--                    <h4>Theme</h4>-->
<!--                    <button class="theme-btn" data-theme="light">Light</button>-->
<!--                    <button class="theme-btn" data-theme="dark">Dark</button>-->
<!--                    <h4>Message Color</h4>-->
<!--                    <button class="color-btn" data-color="color1">Default</button>-->
<!--                    <button class="color-btn" data-color="color2">Red</button>-->
<!--                    <button class="color-btn" data-color="color3">Beige</button>-->
<!--                </div>-->
            </div>

            <!-- Chat Content -->
            <div class="chat-content">
                <div class="chat-box" id="chat-box"></div>
                <div id="typing-indicator" style="display: none;">AI is typing...</div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="{% static 'chatbot/script.js' %}"></script>
</body>
</html>
